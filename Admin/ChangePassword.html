<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/Profile.css">
    <link rel="stylesheet" href="./assets/Css/Login.css">
</head>

<body>
    <div><a id="admin" href="./Admin.html">Trang chủ</a></div>
    <form action="">
        <div class="row">
            <h4>Đổi mật khẩu</h4>
            <div class="col">
                <input type="password" name="txtOldPassword" id="txtOldPassword" placeholder="Nhập mật khẩu cũ">
                <p id="oldPasswordError"></p>
            </div>
            <div class="col">
                <input type="password" name="txtNewPassword" id="txtNewPassword" placeholder="Mật khẩu mới">
                <p id="newPasswordError"></p>
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword" placeholder="Nhập lại mật khẩu mới">
                <p id="passwordError"></p>
            </div>
            <div class="col button">
                <button type="submit" id="btnCheck">Đổi mật khẩu</button>
                <button type="submit" id="btnCancel"><a href="./Admin.html">Hủy</a></button>
            </div>
        </div>
    </form>
    <div class="snow snow1"></div>
    <div class="snow snow2"></div>
    <div class="snow snow3"></div>
    <div class="snow snow4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/Js/ChangePassword.js"></script>
</body>

</html>
