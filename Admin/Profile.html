<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/Login.css">
    <link rel="stylesheet" href="./assets/Css/Profile.css">
</head>

<body>
    <div><a id="admin" href="./Admin.html">Trang chủ</a></div>
    <form action="">
        <div class="row">
            <h4>Thông tin tài khoản</h4>
            <div class="col">
                <label>Tên đăng nhập: </label>
                <span id="userID"></span>
            </div>
            <div class="col">
                <label>Họ tên: </label>
                <span id="name"></span>
            </div>
            <div class="col">
                <label>Email: </label>
                <span><input id="email" type="text" name="numbers"></span>
            </div>
            <div class="col">
                <label>Số điện thoại: </label>
                <span><input id="numbers" type="text" name="numbers"></span>
            </div>
            <div class="col">
                <div class="sex">
                    <span><label>Giới tính: </label></span>
                    <input type="radio" name="gender" value="male" checked> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                    <input type="radio" name="gender" value="other"> Khác
                </div>
            </div>
            <div class="col">
                <label>Ngày sinh: </label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div class="col">
                <button type="submit" id="btnSave" onclick="LuuThongTin()">Lưu</button>
            </div>
        </div>
    </form>
    <div class="snow snow1"></div>
    <div class="snow snow2"></div>
    <div class="snow snow3"></div>
    <div class="snow snow4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/Js/profile.js"></script>
</body>

</html>
