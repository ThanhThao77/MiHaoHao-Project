<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../../css/page/Registration.css"> -->
    <link rel="stylesheet" href="./assets/Css/Register.css">
</head>

<body>


    <div><a id="logo" href="../index.html">MIHAOHAO</a></div>
    <form action="">
        <div class="row">
            <h4>Đăng ký tài khoản</h4>
            <div class="col">
                <input type="name" name="txtName" id="txtName" placeholder="Họ tên">
                <p id="nameError"></p>
            </div>
            <div class="col">
                <input type="numbers" name="txtNumbers" id="txtNumbers" placeholder="Số điện thoại">
                <p id="numbersError"></p>
            </div>
            <div class="col">
                <input type="userID" name="txtUserID" id="txtUserID" placeholder="Tên tài khoản">
                <p id="userIDError"></p>
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword" placeholder="Mật khẩu">
                <p id="passwordError"></p>
            </div>
            <div class="col" style="display: flex;">
                <button type="submit" id="btnCheck" onclick="DangKyTk()">Đăng ký</button>
            </div>
        </div>
    </form>

    <div class="snow snow1"></div>
    <div class="snow snow2"></div>
    <div class="snow snow3"></div>
    <div class="snow snow4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="../../js/page/Registration.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./assets/Js/Register.js"></script>

</body>

</html>
