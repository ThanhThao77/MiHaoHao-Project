<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/Login.css">
</head>

<body>
    <div><a id="logo" href="./Admin.html">home</a><span id="textStore"></span></div>
    <form action="">
        <div class="row">
            <h4>Đăng nhập</h4>
            <div class="col">
                <input type="userID" name="txtUserID" id="txtUserID" placeholder="Tên tài khoản">
                <p id="userIDError"></p>
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword" placeholder="Mật khẩu">
                <p id="passwordError"></p>
            </div>
            <div class="col">
                <ul>
                    <li><a href="./ForgetPassword.html">Quên mật khẩu?</a></li>
                    <li><a href="./Register.html">Đăng ký</a></li>
                </ul>
            </div>
            <div class="col">
                <button type="button" id="btnCheck">Đăng nhập</button>
            </div>
        </div>
    </form>
    <div class="snow snow1"></div>
    <div class="snow snow2"></div>
    <div class="snow snow3"></div>
    <div class="snow snow4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/Js/Login.js"></script>
</body>

</html>
